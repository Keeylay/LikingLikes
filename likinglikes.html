<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Navbar">
        <h1>Network</h1>
    </div>
        <h1 class="feed">Your Feed</h1>
    <div class="backbox">
        <div class="leftbox">
            <img class="icon" src="icons\user-circle.png" alt="user circle">
            <a href="#">Add an avatar</a>
            <h1>Jane Doe</h1>
        </div>
        <div class="rightboxs">
            <div class="box1">
                <div class="top">
                    <h1>Neil M</h1>
                    <h2 id="count">0 like(s)</h2>
                    <button onclick="addlike()">Like</button>
                </div>
                <h3>I just set up this new discord bot, let me know what you all think <a href="#"> link</a></h3>
            </div>
            <div class="box2">
                <div class="top">
                    <h1>Nichole K</h1>
                    <h2 id="count2">0 like(s)</h2>
                    <button onclick="addlike2()">Like</button>
                </div>
                <h3>Just finished my <a href="#">next comic</a>, check it out.</h3>
            </div>
            <div class="box3">
                <div class="top">
                    <h1>Jim R</h1>
                    <h2 id="count3">0 like(s)</h2>
                    <button onclick="addlike3()">Like</button>
                </div>
                <h3>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
